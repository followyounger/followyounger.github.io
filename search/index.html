---
title: Search Result
layout: default
hide-in-nav: true
id: search
---

<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soptq - Search</title>
    <link rel="stylesheet" type="text/css" href="search.min.css">
    <link id="search-daily-theme" rel="stylesheet" href="daily-mode.min.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" data-original-media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link id="search-dark-theme" rel="stylesheet" href="dark-mode.min.css" media="(prefers-color-scheme: dark)" data-original-media="(prefers-color-scheme: dark)">
</head>
<body>
<script>
    "use strict";
    daily_theme_list.push(document.getElementById('search-daily-theme'));
    dark_theme_list.push(document.getElementById('search-dark-theme'));

    if (theme_value === "dark"){
        loadMode("dark", true);
    } else {
        loadMode("daily", true);
    }
</script>
<div class="container" style="margin:0;padding:0;width:100%;">
    <header>
        <img class="lazyload" data-original="search.svg" width="175" height="175" style="background: transparent" alt="">
        <h1 id="search-qs" style="word-wrap:break-word;"></h1>
    </header>
    <div class="main animated content-fadeInUp">
        <ul class="cbp_tmtimeline" id="results-container-list">
        </ul>
    </div>
</div>
<script src="/js/simple-jekyll-search.min.js"></script>
<script>
    let cur_url = new URL(window.location.href);
    let question = cur_url.searchParams.get("q");
    let title = document.getElementById('search-qs');
    title.innerHTML = '"' + question + '"';
    SimpleJekyllSearch({
        searchtext: question,
        resultsContainer: document.getElementById('results-container-list'),
        json: '/search.json',
        searchResultTemplate: '<li>\n' +
            '                <div class="cbp_tmlabel result">\n' +
            '                    <a href="{url}" aria-label="{title}">\n' +
            '                        <h2 id="boxoffice">{title}</h2>\n' +
            '                        <ul>\n' +
            '                            <li>\n' +
            '                                {desc}' +
            '                            </li>\n' +
            '                        </ul>\n' +
            '                        <br>\n' +
            '                    </a>\n' +
            '                </div>\n' +
            '            </li>',
        noResultsText: '',
        fuzzy: false,
        limit: 10000
    });
</script>
</body>
</html>
